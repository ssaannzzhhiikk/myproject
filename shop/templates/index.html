<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaoTao</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'info' %}">BaoTao</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'info' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'catalogue' %}">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}"> Заказы</a></li>
                    
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}"> Выйти </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}"> Войти </a>
                    {% endif %}
                    </ul>
            </div>
        </div>
    </nav>


    <div class='container'>
        {% block content %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 BaoTao. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN (нужно для навбара) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
